<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Diffusion Chat</title>
    <link href="/images/logo.png" rel="icon" type="image/png"/>
    <link href="logo.ico" rel="shortcut icon"/>
    <link href="/images/apple-icon.png" rel="apple-touch-icon-precomposed">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="vertical-center">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 well" style="background-image: url(./images/cloud-overview-header.jpg)">
            <h1 class="text-center" style="color:White;">Diffusion Chat</h1>
            <form action="/chat.html" class="">
              <div class="form-group">
                <label for="name" style="color:White;">Display Name :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input class="form-control" id="name" name="name" placeholder="" type="text">
                </div>
              </div>
              <div class="form-group">
                <label for="room" style="color:White;">Enter Room :</label>
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-comment"></i>
                  </span>
                  <input class="form-control" id="room" name="room" placeholder="" type="text"/>
                </div>
              </div>
              <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" style="background-color:#3d3d3d;" value="Join Chat"/>
              </div>
            </form>
          </div>
        </div>
        <div class="container" style="background-color:white;">
          <div class="row text-center">
            <div class="col-md-12">
              <div class="footer-address pl-sm-5 pl-5 pl-md-0" style="color:white;">
                <p>Push logo</p>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-12">
              <div class="logo-container"> 
                <a href="https://www.pushtechnology.com"> 
                  <img src="https://www.pushtechnology.com/wp-content/themes/pushtechnology/img/logos/push-blue-logo.png" data-src="https://www.pushtechnology.com/wp-content/themes/pushtechnology/img/logos/push-blue-logo.png" alt="Push Technology logo" class="footer-logo d-block mx-auto lazyload"> 
                </a>
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-12">
              <div class="footer-address pl-sm-5 pl-5 pl-md-0" style="color:white;">
                <p>Push link</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
